language: cpp
dist: trusty

before_install:
  - sudo apt-get update -qq

install: 
  - make get-deps
  # clang-format
  - sudo apt-get install -y clang-format

on:
  pull_request:
    branches:
    - main

script: 
  - clang-format for file in $(find . -iname '*.cpp' -or -iname '*.h' -and -not -iname 'doctest.h' ); do diff -u <(cat "$file") <(clang-format "$file") || exit 1; done
